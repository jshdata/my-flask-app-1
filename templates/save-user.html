<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="icon" href="{{ url_for('static', filename='image/logo-icon.png') }}"/>
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='image/logo-icon.png') }}"/>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='js/save-user.js') }}"></script>
</head>

<body style="background: #f2f2f2">
	
	
	
	<div class="center-body">
		
		<div class="form-container" align="center">
			<img style="height:20px;" src="{{ url_for('static', filename='image/logo.png') }}"/>
			<div style="font-weight:700;font-size:16px;margin-top:10px;margin-bottom:10px;">회원가입하기</div>
			
		
			<input id="id" placeholder="아이디"/>
			<input id="pw" type="password" placeholder="비밀번호"/>
			<input id="pw-check" type="password" placeholder="비밀번호 확인"/>
			<input id="nick" placeholder="닉네임"/>
			<input id="address" placeholder="주소"/>
			
			<select id="type-slt">
				<option value="프론트엔드">프론트엔드</option>
				<option value="백엔드">백엔드</option>
				<option value="모바일앱">모바일앱</option>
				<option value="데이터베이스">데이터베이스</option>
                <option value="빅데이터">빅데이터</option>
                <option value="인공지능">인공지능</option>
			</select>
			
			
			<button id="save-btn" class="submit-btn">
				회원가입하기
			</button>
		
		</div>
	</div>
	
	
	
	
	
</body>
</html>
