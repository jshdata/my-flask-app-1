<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 손상 예측</title>
    <link rel="icon" href="{{ url_for('static', filename='image/car-fix.png') }}"/>
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='image/car-fix.png') }}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/car-damage.js') }}"></script>

</head>

<style>
    .result-title {
        font-weight: 700;
        font-size: 13px;
        color: #999;
    }
    .result-text {
        font-weight: 700;
        font-size: 20px;
        color: #000;
        margin-top: 4px;
        margin-bottom: 10px;
    }
</style>

<body style="background: #f2f2f2">
    <div class="center-body">
        <div class="form-container" align="center">
            <img style="height:100px; " src="{{ url_for('static', filename='image/car.png') }}"/>
            <div style="font-weight:700;font-size:16px;margin-top:10px;margin-bottom:10px;">차량 손상 예측</div>
            
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="image-input" name="image" accept="image/*" required />
                <button type="submit">차량손상 식별  및 비용산정</button>
            </form>
            <div id="damage-result" style="text-align:left;margin-top: 30px;"></div>
        </div>
    </div>
</body>
</html>
